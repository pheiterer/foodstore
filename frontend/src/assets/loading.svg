<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
  <circle fill="none" stroke-opacity="1" stroke="#FF0000" stroke-width=".2" cx="10" cy="10" r="0">
    <animate attributeName="r" calcMode="spline" dur="2" values="1;8" keyTimes="0;1"
      keySplines="0 .2 .5 1" repeatCount="indefinite"></animate>
    <animate attributeName="stroke-width" calcMode="spline" dur="2" values="0;2.5" keyTimes="0;1"
      keySplines="0 .2 .5 1" repeatCount="indefinite"></animate>
    <animate attributeName="stroke-opacity" calcMode="spline" dur="2" values="1;0" keyTimes="0;1"
      keySplines="0 .2 .5 1" repeatCount="indefinite"></animate>
  </circle>
</svg>